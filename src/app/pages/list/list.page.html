<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" sizeXs="12" *ngFor="let contact of contacts">
        <ion-card>
          <img src="{{contact.profile}}" alt="{{contact.name}}" />
          <ion-card-head>
            <ion-card-subtitle>{{contact.name}}</ion-card-subtitle>
            <ion-card-title>{{contact.phone}}</ion-card-title>
          </ion-card-head>
          <ion-item routerLink="/contacts/{{contact.id}}">
            <ion-icon name="more" slot="start"></ion-icon>
            <ion-label>Editar</ion-label>
          </ion-item>
          <ion-item (click)="removeContact(contact)" color="danger" class="clickable">
            <ion-icon name="del" slot="start"></ion-icon>
            <ion-label>Remover</ion-label>
          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
